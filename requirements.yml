name: deepchem
channels:
  - omnia
  - conda-forge
  - defaults
dependencies:
  - openmm
  - pdbfixer
  - rdkit
  - pip
  - pip:
    - biopython
    - lightgbm
    - matminer
    - mdtraj
    - mordred
    - networkx
